<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>latihan</title>
</head>

<body>
    <!--header-->
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="">Spec</a></li>
                <li><a class="nav-link" href="">Product</a></li>
                <li><a class="nav-link" href="">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <!--main-->
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        the new 14 inch display with ram 16gb, suport for all game with 4k resolution.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>
    </main>
</body>

</html>
